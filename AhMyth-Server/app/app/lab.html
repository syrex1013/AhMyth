odify <!DOCTYPE html>
<html ng-app="myappy">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <base href="./">
    <title>Victim Lab - AhMyth</title>
    
    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>

    <script type="text/javascript" src="assets/js/lib/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../node_modules/fomantic-ui/dist/semantic.min.js"></script>
    <script type="text/javascript" src="../node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="../node_modules/angular-route/angular-route.min.js"></script>
    <script type='text/javascript' src='assets/js/lib/ng-infinite-scroll.min.js'></script>
    <script type="text/javascript" src="assets/js/lib/leaflet.js"></script>
    <script type="text/javascript" src="assets/js/controllers/LabCtrl.js"></script>

    <script>
        if (window.module) module = window.module;
    </script>

    <link rel="stylesheet" href="../node_modules/fomantic-ui/dist/semantic.min.css" />
    <link rel="stylesheet" href="assets/css/mystyle.css">
    <link rel="stylesheet" href="assets/css/leaflet.css" />

    <style>
        /* Prevent white flash */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #0d1117 !important;
        }
        
        .lab-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-height: 100vh;
            background: #0d1117;
            overflow: hidden;
        }
        
        /* Title Bar */
        .lab-title-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 36px;
            min-height: 36px;
            max-height: 36px;
            flex-shrink: 0;
            padding: 0 12px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            -webkit-app-region: drag;
        }
        
        .lab-title-bar__brand {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .lab-title-bar__logo {
            width: 20px;
            height: 20px;
        }
        
        .lab-title-bar__title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .lab-title-bar__controls {
            display: flex;
            align-items: center;
            gap: 12px;
            -webkit-app-region: no-drag;
        }
        
        /* Connection Status */
        .connection-status {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            background: rgba(63, 185, 80, 0.15);
            border-radius: var(--radius-md);
            font-size: 11px;
            font-weight: 500;
            color: var(--accent-success);
        }
        
        .connection-status__dot {
            width: 6px;
            height: 6px;
            background: currentColor;
            border-radius: 50%;
        }
        
        /* Feature Nav */
        .feature-nav-container {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
            max-height: 70px;
            overflow: hidden;
        }
        
        .feature-nav {
            display: flex;
            flex-wrap: nowrap;
            gap: 4px;
            padding: 8px 10px;
            overflow-x: auto;
            overflow-y: hidden;
            -webkit-app-region: no-drag;
            scrollbar-width: thin;
        }
        
        .feature-nav::-webkit-scrollbar {
            height: 4px;
        }
        
        .feature-nav::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
        }
        
        .feature-nav::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 2px;
        }
        
        .feature-nav__item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            padding: 6px 10px;
            min-width: 54px;
            max-width: 54px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            font-size: 9px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            text-decoration: none;
            flex-shrink: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .feature-nav__item:hover {
            background: var(--bg-elevated);
            color: var(--text-primary);
        }
        
        .feature-nav__item i {
            font-size: 16px;
            color: var(--text-secondary);
        }
        
        .feature-nav__item:hover i {
            color: var(--accent-primary);
        }
        
        .feature-nav__item span {
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* Content */
        .lab-content {
            flex: 1;
            min-height: 0;
            padding: 12px;
            overflow: hidden;
            -webkit-app-region: no-drag;
        }
        
        .lab-content__inner {
            height: 100%;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            overflow: hidden;
        }
        
        .lab-view {
            height: 100%;
            overflow: auto;
            padding: 12px;
        }
        
        /* Log */
        .lab-log {
            height: 120px;
            min-height: 120px;
            max-height: 120px;
            flex-shrink: 0;
            background: var(--bg-primary);
            border-top: 1px solid var(--border-color);
            -webkit-app-region: no-drag;
        }
        
        .lab-log__header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 6px 12px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
        }
        
        .lab-log__title {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
        }
        
        .lab-log__content {
            height: calc(100% - 32px);
            padding: 8px 12px;
            overflow-y: auto;
            font-family: var(--font-mono);
            font-size: 11px;
        }
        
        .lab-log-entry {
            display: flex;
            gap: 10px;
            padding: 3px 0;
            border-bottom: 1px solid rgba(48, 54, 61, 0.3);
        }
        
        .lab-log-entry__time {
            flex-shrink: 0;
            color: var(--text-muted);
        }
        
        .lab-log-entry__message {
            flex: 1;
            word-break: break-word;
        }
    </style>
</head>

<body ng-controller="LabCtrl" class="draggable">
    <div class="lab-container">
        <!-- Title Bar -->
        <div class="lab-title-bar">
            <div class="lab-title-bar__brand">
                <img src="assets/img/icon.png" alt="AhMyth" class="lab-title-bar__logo">
                <span class="lab-title-bar__title">Victim Lab</span>
            </div>
            <div class="lab-title-bar__controls notDraggable">
                <div class="connection-status">
                    <span class="connection-status__dot"></span>
                    Connected
                </div>
                <button class="window-btn window-btn--minimize" ng-click="minimize()"></button>
                <button class="window-btn window-btn--maximize" ng-click="maximize()"></button>
                <button class="window-btn window-btn--close" ng-click="close()"></button>
            </div>
        </div>

        <!-- Feature Nav -->
        <div class="feature-nav-container">
            <div class="feature-nav">
                <a class="feature-nav__item" ng-click="goToPage('camera')">
                    <i class="camera icon"></i>
                    <span>Camera</span>
                </a>
                <a class="feature-nav__item" ng-click="goToPage('fileManager')">
                    <i class="folder icon"></i>
                    <span>Files</span>
                </a>
                <a class="feature-nav__item" ng-click="goToPage('mic')">
                    <i class="microphone icon"></i>
                    <span>Mic</span>
                </a>
                <a class="feature-nav__item" ng-click="goToPage('location')">
                    <i class="map marker icon"></i>
                    <span>Location</span>
                </a>
                <a class="feature-nav__item" ng-click="goToPage('contacts')">
                    <i class="address book icon"></i>
                    <span>Contacts</span>
                </a>
                <a class="feature-nav__item" ng-click="goToPage('smsManager')">
                    <i class="comment icon"></i>
                    <span>SMS</span>
                </a>
                <a class="feature-nav__item" ng-click="goToPage('callsLogs')">
                    <i class="phone icon"></i>
                    <span>Calls</span>
                </a>
                <a class="feature-nav__item" ng-click="goToPage('deviceInfo')">
                    <i class="mobile icon"></i>
                    <span>Device</span>
                </a>
                <a class="feature-nav__item" ng-click="goToPage('apps')">
                    <i class="th icon"></i>
                    <span>Apps</span>
                </a>
                <a class="feature-nav__item" ng-click="goToPage('clipboard')">
                    <i class="clipboard icon"></i>
                    <span>Clipboard</span>
                </a>
                <a class="feature-nav__item" ng-click="goToPage('wifi')">
                    <i class="wifi icon"></i>
                    <span>WiFi</span>
                </a>
                <a class="feature-nav__item" ng-click="goToPage('screen')">
                    <i class="desktop icon"></i>
                    <span>Screen</span>
                </a>
                <a class="feature-nav__item" ng-click="goToPage('keylogger')">
                    <i class="keyboard icon"></i>
                    <span>Keylogger</span>
                </a>
                <a class="feature-nav__item" ng-click="goToPage('browserHistory')">
                    <i class="globe icon"></i>
                    <span>Browser</span>
                </a>
                <a class="feature-nav__item" ng-click="goToPage('notifications')">
                    <i class="bell icon"></i>
                    <span>Notifs</span>
                </a>
                <a class="feature-nav__item" ng-click="goToPage('systemInfo')">
                    <i class="server icon"></i>
                    <span>System</span>
                </a>
                <a class="feature-nav__item" ng-click="goToPage('makeCall')">
                    <i class="phone volume icon"></i>
                    <span>Call</span>
                </a>
                <a class="feature-nav__item" ng-click="goToPage('liveMic')">
                    <i class="microphone alternate icon"></i>
                    <span>Live Mic</span>
                </a>
                <a class="feature-nav__item" ng-click="goToPage('wifiPasswords')">
                    <i class="key icon"></i>
                    <span>WiFi PWD</span>
                </a>
            </div>
        </div>

        <!-- Content -->
        <div class="lab-content">
            <div class="lab-content__inner">
                <div class="lab-view">
                    <div ng-view></div>
                </div>
            </div>
        </div>

        <!-- Log -->
        <div class="lab-log">
            <div class="lab-log__header">
                <span class="lab-log__title">Activity Log</span>
            </div>
            <div class="lab-log__content" id="logy">
                <div ng-repeat="log in logs track by $index" class="lab-log-entry">
                    <span class="lab-log-entry__time" ng-bind="log.date"></span>
                    <span class="lab-log-entry__message" ng-style="{'color': log.color}" ng-bind="log.msg"></span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
