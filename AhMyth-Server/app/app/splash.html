<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>AndroThreat</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
        }
        
        .splash {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #0d1117;
        }
        
        .splash-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 4px;
            color: #e6edf3;
            margin-bottom: 4px;
        }
        
        .subtitle {
            font-size: 12px;
            font-weight: 500;
            color: #8b949e;
            margin-bottom: 32px;
        }
        
        .loading-bar {
            width: 160px;
            height: 3px;
            background: #21262d;
            border-radius: 3px;
            overflow: hidden;
        }
        
        .loading-bar__fill {
            width: 0%;
            height: 100%;
            background: #58a6ff;
            border-radius: 3px;
            animation: loading 2s ease-out forwards;
        }
        
        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        .version {
            position: absolute;
            bottom: 16px;
            right: 20px;
            font-size: 11px;
            color: #484f58;
        }
    </style>
</head>

<body>
    <div class="splash">
        <div class="splash-content">
            <img src="assets/img/icon.png" alt="AndroThreat" class="logo">
            <h1 class="title">ANDROTHREAT</h1>
            <p class="subtitle">Remote Administration Tool</p>
            <div class="loading-bar">
                <div class="loading-bar__fill"></div>
            </div>
        </div>
        <div class="version">v2.5</div>
    </div>
</body>

</html>
